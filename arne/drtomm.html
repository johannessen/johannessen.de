	<P><IMG SRC="drtomm06.jpg" WIDTH="320" HEIGHT="240" ALT=""></P>
	<P><Q>Ob ich das Mikro lauter stelle, damit ich das Gen&ouml;le nicht mehr h&ouml;re? Nein&#8230;</Q></P>

	<P><IMG SRC="drtomm07.jpg" WIDTH="320" HEIGHT="240" ALT=""></P>
	<P><Q>&#8230; ich werde einfach so schnell weiterschreiben, da&szlig; keine Zeit zum Beschweren bleibt!</Q></P>
